name: GLADOS-CheckIn

on:
  workflow_dispatch:
  push:
      branches: [ main ]
  schedule:
    - cron: 30 08 * * * 

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run main
        env:
          GLADOS: ${{ secrets.GLADOS }}
          NOTIFY: ${{ secrets.NOTIFY }}
